<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ comment.idUser }}</mat-card-title>
      <mat-card-subtitle> {{ comment.createdAt | date }} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ comment.comment }}
      </p>
    </mat-card-content>
  </mat-card>
