<div>
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ blog.title }}</mat-card-title>
          <mat-card-subtitle>{{ blog.category }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt=blog.image>
            <mat-card-content>
              <p>
                {{ blog.description}}
              </p>
              <div *ngIf="blog.comments!==undefined">
                  <small>{{blog.comments.length}} comments </small>
              </div>
            </mat-card-content>
    
    </mat-card>
    
</div>
