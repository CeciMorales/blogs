<p>Blog preview------</p>
<h2><a href="#">{{ blog.title }}</a></h2>
<div *ngIf="blog.comments!==undefined">
    <small>{{ blog.comments.length }} comments </small>
</div>

<p>{{ blog.description}}</p>
<p>{{ blog.category }}</p>
<div *ngIf="blog._id!==undefined">
    <app-secondary-actions [idBlog]=blog._id></app-secondary-actions>
</div>
