<div *ngIf="blog.category!==undefined">
<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ blog.title }}</mat-card-title>
      <mat-card-subtitle>{{ blog.category }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{blog.image}} alt=blog.image>
        <mat-card-content>
          
          <div *ngIf="blog.comments!==undefined">
              <small>{{blog.comments.length}} comments </small>
          </div>
        </mat-card-content>

        <mat-card-actions>
            <app-secondary-actions [blog]=blog></app-secondary-actions>
        </mat-card-actions>
</mat-card>
</div>
